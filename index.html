<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForestUp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="banner-text">
        <h1>ForestUp</h1>
        <p>Take a breath</p>
      </div>
      <div class="btns">
        <button class="btn login-btn">Login</button>
        <button class="btn singup-btn">Sing Up</button>
      </div>
      <div class="form-container">
        <div class="singup-form-wrapper modal">
          <div class="x-btn singup-x">&times</div>
          <div class="form-header">
            <h1>ForestUp</h1>
            <h3>Join Us</h3>
          </div>
          <form class="form">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" id="username" placeholder="Username" />
              <p class="error-text">error</p>
            </div>
            <div class="input-group">
              <i class="far fa-envelope"></i>
              <input type="email" id="email" placeholder="Email@example.com" />
              <p class="error-text">error</p>
            </div>
            <div class="input-group">
              <i class="fas fa-key"></i>
              <input type="password" id="password" placeholder="Password" />
              <p class="error-text">error</p>
            </div>
            <div class="input-group">
              <i class="fas fa-key"></i>
              <input
                type="password"
                id="password2"
                placeholder="Repeat password"
              />
              <p class="error-text">error</p>
            </div>
            <button type="button" class="singup-form">Sing Up</button>
            <div class="popup">
              <h1>Welcome!</h1>

              <button class="close-popup">Close</button>
            </div>
          </form>
        </div>
        <div class="login-form-wrapper modal">
          <div class="x-btn login-x">&times</div>
          <div class="form-header">
            <h1>ForestUp</h1>
            <h3>Login</h3>
          </div>
          <form class="form">
            <div class="input-group .login-input">
              <i class="fas fa-user"></i>
              <input type="text" id="username-log" placeholder="Username" />
              <p class="error-text">error</p>
            </div>

            <div class="input-group .login-input">
              <i class="fas fa-key"></i>
              <input type="password" id="password-log" placeholder="Password" />
              <p class="error-text">error</p>
            </div>
            <button type="button" class="login-btn-form">Login</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
